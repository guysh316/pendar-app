<!DOCTYPE html>
<html>
  <head>
    <base href="/pendar-app/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="پندار - اپلیکیشن مدیریت" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="پندار" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="icon" type="image/png" href="icon.png" />

    <title>پندار</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      /* استایل کلی صفحه */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* رنگ پس‌زمینه جذاب */
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Tahoma, Arial, sans-serif;
        overflow: hidden;
      }

      /* کانتینر لودینگ */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.5s ease-out; /* انیمیشن محو شدن */
      }

      /* استایل لوگوی وسط */
      .logo-placeholder {
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        margin-bottom: 30px;
        animation: pulse 2s infinite;
      }

      .logo-placeholder img {
        width: 60px;
        height: 60px;
      }

      /* اسپینر (چرخنده) دور لوگو یا زیر آن */
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      /* انیمیشن‌ها */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
      }

      /* کلاس برای مخفی کردن لودینگ */
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    
    <div id="loading-indicator" class="loading-container">
      <div class="logo-placeholder">
        <span style="font-size: 40px; color: #764ba2; font-weight: bold;">P</span>
      </div>
      <div class="spinner"></div>
      <div class="loading-text">در حال راه‌اندازی پندار...</div>
    </div>

    <script>
      const serviceWorkerVersion = "644439518";
    </script>

    <script src="flutter.js" defer></script>

    <script>
      window.addEventListener("load", function (ev) {
        // دانلود موتور اصلی فلاتر
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer
              .initializeEngine({
                renderer: "html", // اگر کند بود به "canvaskit" تغییر بده
                useColorEmoji: true,
              })
              .then(function (appRunner) {
                // اجرای اپلیکیشن
                appRunner.runApp();
                
                // حذف انیمیشن لودینگ به صورت نرم
                var loader = document.getElementById("loading-indicator");
                if (loader) {
                  loader.classList.add("fade-out");
                  // صبر میکنیم تا انیمیشن تمام شود بعد حذف میکنیم
                  setTimeout(function() {
                    loader.remove();
                  }, 500);
                }
              });
          },
        });
      });
    </script>
  </body>
</html>
